{% extends "index.html" %}

{% block title %}Add Stock{% endblock %}

{% block content %}
<h1 class="mt-4">Add Stock</h1>
<form method="POST">
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" name="company_name" required>
    </div>
    <div class="form-group">
        <label for="ticker">Ticker</label>
        <input type="text" class="form-control" name="ticker" required>
    </div>
    <div class="form-group">
        <label for="initial_price">Initial Price</label>
        <input type="number" class="form-control" name="initial_price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="current_price">Current Price</label>
        <input type="number" class="form-control" name="current_price" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Stock</button>
</form>
{% endblock %}
