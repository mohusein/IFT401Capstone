<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">My Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if request.path == '/stock' else '' }}" href="/stock">Stock</a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if request.path == '/contact' else '' }}" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if request.path == '/trade' else '' }}" href="/trade">Trade</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="mt-4">
        <div class="text-center">
            <p>&copy; 2024 Stock Dashboard. IFT401.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3Bmb8IhZ5bZn1BQ3R9Okk3s7DhM9DQ33QvPq6U8uZzvC+zG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-+WbN3cTTHTlAkBoQH0TwU1iw6K3+uxgl3zB2k9hE/U4RZgmWnkl1PphgJc4HLl5z" crossorigin="anonymous"></script>
</body>
</html>
